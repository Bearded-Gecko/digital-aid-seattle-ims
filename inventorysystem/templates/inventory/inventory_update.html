{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section"> 
    {{ form.media }}
    <form method = "POST">
        <fieldset>
            <legend class = "border-bottom pd-2 mb-4 text-center" >Update Inventory</legend>
            {% csrf_token %}  <!-- provides security to the website (cross-origin cross-site request for token) -->
            <div class="form-group">
                {{ form|crispy }}
            </div>

            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Update Inventory</button>
            </div>

        </fieldset>
    </form>
</div>
{% endblock %}
